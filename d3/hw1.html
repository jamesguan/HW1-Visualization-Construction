    <script>
    
    d3.select("body").append("p").text("Welcome to D3");
     
    function decToHex(d) {
      if (d<10) return d;
      if (d==10) return "A";
      if (d==11) return "B";
      if (d==12) return "C";
      if (d==13) return "D";
      if (d==14) return "E";
      if (d==15) return "F";
      return "";
    }

     
     var data = d3.text("data.txt", function(error, text) {
        if (error) throw error;
        var spacesv = d3.dsvFormat(" ");
     
        var fileData = spacesv.parseRows(text);
        
        
        var ctx = d3.select("body")
        .append("canvas")
        .attr("height",500)
        .attr("width", 1000);
        
        <!-- var canvas = document.getElementById("myCanvas"); -->
        <!-- var ctx = canvas.getContext("2d");                -->

        
        for (var i = 0; i < fileData.length; i++){
          var row = fileData[i];
          
          for (var j = 0; j < row.length; j++){
            var pixelValue = parseFloat(row[j]);
            var colorString = "#";
            var red1 = decToHex(Math.floor(pixelValue*255/16));
            var red2 = decToHex(Math.floor(pixelValue*255%16));
            colorString += (red1+red1+"0000");
            if (pixelValue==0) {
              colorString="#000000";
            } else {
              colorString="#ff0000";
            }
            ctx.fillStyle = colorString;
            ctx.fillRect(2*i,2*j,2,2);
          }
        }
        <!-- console.log(fileData); -->
 
        <!-- console.log(text); // Hello, world! -->
        //d3.select("body").append("p").text(text);
     });
